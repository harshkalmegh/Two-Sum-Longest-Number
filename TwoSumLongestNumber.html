  <script>
    /**
     * Algorithm
     * 1. create a function which accepts two arguments which are in string
     * 2. handle all edgecases
     * 3. extract the length of both element which is greater loop upto greater element length
     * 4. convert both string into array by split method and reverse both
     * 5. loop first array and then second
     * 6. create a variable to store carry and assign 0 to it
     * 7. add first loop first index element to second loop first index element
     * 8. check if output length is greater than 1 then store first index of string in variable and push second index into empty array
     * 8.1. if not push output into empty array
     * 9. if carry is greater than 0 then push it into the array after the loop
     * 10. reverse the output and join them with join method
     * 11. return the output
     */
    const input1 = "9993139655";
    const input2 = "9993139655";
    function TwoSumLongestNumber(input1, input2) {
      const arr1 = input1.split("").reverse();
      const arr2 = input2.split("").reverse();
      const arr = [];
      let carry = 0;
      //   debugger;
      for (let i = 0; i < arr1.length; i++) {
        for (let j = i; j < arr2.length; j++) {
          const first = parseInt(arr1[i]);
          const second = parseInt(arr2[j]);
          let result = first + second + carry;
          result = result + "";
          //   console.log("carry", carry);
          if (result.length > 1) {
            carry = +result[0];
            // console.log(carry);
            arr.push(result[1] + "");
            break;
          } else {
            carry = 0;
            arr.push(result + "");
            break;
          }
        }
      }
      if (carry > 0) {
        carry = 1;
        arr.push(carry + "");
      }
      //   console.log(arr);
      const newOutput = arr.reverse().join("");
      return newOutput;
    }
    console.log(TwoSumLongestNumber(input1, input2));
  </script>
